version: 2
sources:
  - name: datafeed_shared_schema
    database: "{{('PROJECT_DB')}}"
    schema: ROW_SCHEMA
    tables:
      - name: ROW_CUSTOMERS
      - name: raw_orders
      - name: customers
      - name: stg_orders
        columns:
          - name: order_id
            tests:
              - unique
              - not_null
          - name: ship_mode
            tests:
              - accepted_values:
                  values: ['First Class','Same Day','Second Class','Standard Class']

             
            